<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/53c4033439.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="audioPlayer">
            <button id="plybtn">Play Lists</button>
            <p id="alert-msg"></p>

            <img src="" class="image">
            <h1 id="song-name"></h1>
            <p id="artist"></p>

            <!-- <video width="320" height="240" autoplay controls>
                <source src="./img/Idhu Naal - Video Song _ Achcham Yenbadhu Madamaiyada _ A R Rahman _ STR_ Manjima _ Gautham Menon(720P_HD).mp4" type="video/mp4">
              </video> -->

            <audio>
                <source src="">
            </audio>
            <span id="current">00:00</span><input type="range" value="0" class="progress"><span id="full">00:00</span>
            <marquee id="move" behavior="" direction="left"></marquee>

            <div class="controls">
                <div><i class="fa-solid fa-backward-step" id="perivious-song"></i></div>
                <div><i class="fa-solid fa-backward" id="backward"></i></div>
                <div><i class="fa-solid fa-play play" id="play"></i></div>
                <div><i class="fa-solid fa-forward" id="forward"></i></div>
                <div><i class="fa-solid fa-forward-step" id="next-song"></i></div>

            </div>
        </div>
        <div class="lists">
            <h3>Choose your Song</h3>
            <ul class="all-songs"></ul>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
